<tr class="{CSS_ROW}">
	<td class="std">
		{TIME}
		<!-- BEGIN path_info -->
		<br />{OBJ_PATH}
		<!-- END path_info -->
	</td>
	<!-- BEGIN inspire -->
	<td class="std">
		{CLIENT_TYPE}
	</td>
	<!-- END inspire -->
	<!-- BEGIN phone -->
	<td class="std">
		<ul>
			<!-- BEGIN optiona --><li>{OPTIONA_NAME} {OPTIONA_ACTIVE}</li><!-- END optiona -->
			<!-- BEGIN optionb --><li>{OPTIONB_NAME} {OPTIONB_ACTIVE}</li><!-- END optionb -->
			<!-- BEGIN optionc --><li>{OPTIONC_NAME} {OPTIONC_ACTIVE}</li><!-- END optionc -->
		</ul>
	</td>
	<!-- END phone -->
	<!-- BEGIN web_link -->
	<td class="std">
		<!-- BEGIN has_webcode -->
		{WEBCODE}<br /><br />
		<!-- BEGIN {TXT_DIRECT_LINK}:<br /><br /> -->
		<input  value="{LINK_WEB_LINK}" readonly="readonly" onclick="this.focus();this.select();return false;" type="text" />
		<!-- END has_webcode -->
	</td>
	<!-- END web_link -->
	<!-- BEGIN direct_link -->
	<td class="std">
		<!-- BEGIN has_code -->
		{CODE}<br /><br />
		<!-- BEGIN {TXT_DIRECT_LINK}:<br /><br /> -->
		<input  value="{LINK_DIRECT_LINK}" readonly="readonly" onclick="this.focus();this.select();return false;" type="text" />
		<!-- END has_code -->
	</td>
	<!-- END direct_link -->
	<td class="std">
		{DURATION}
	</td>
	<td class="std">
		{REC}
	</td>
	<td class="std">
		{ENDS}
	</td>
	<!-- BEGIN action_col -->
	<td class="std">
		{ACTION_PART}
	</td>
	<!-- END action_col -->
</tr>
